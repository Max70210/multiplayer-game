<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
</head>
<body>

<h2>Join Room</h2>
<input id="nameInput" placeholder="Your Name">
<input id="roomInput" placeholder="Room Code">
<button onclick="joinRoom()">Join</button>

<h3>Players</h3>
<ul id="playersList"></ul>

<button id="startBtn" style="display:none;" onclick="startGame()">Start Game</button>

<h3 id="gameStatus"></h3>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let currentRoom = "";
let myId = "";

socket.on("connect", () => {
    myId = socket.id;
});

function joinRoom() {
    const name = document.getElementById("nameInput").value;
    const room = document.getElementById("roomInput").value;

    if (!name || !room) return;

    currentRoom = room;

    socket.emit("joinRoom", {
        roomCode: room,
        name: name
    });
}

socket.on("updatePlayers", (players) => {

    const list = document.getElementById("playersList");
    list.innerHTML = "";

    players.forEach((player, index) => {
        const li = document.createElement("li");

        if (index === 0)
            li.textContent = player.name + " (Host)";
        else
            li.textContent = player.name;

        list.appendChild(li);
    });

    if (players.length > 0 && players[0].id === myId) {
        document.getElementById("startBtn").style.display = "block";
    }
});

function startGame() {
    socket.emit("startGame", currentRoom);
}

socket.on("gameStarted", () => {

    document.getElementById("gameStatus").textContent =
        "Game Started! Guess a number (1-100)";

    const input = document.createElement("input");
    input.id = "guessInput";
    input.placeholder = "Enter guess";

    const btn = document.createElement("button");
    btn.textContent = "Submit Guess";

    btn.onclick = () => {
        const guess = document.getElementById("guessInput").value;

        socket.emit("guess", {
            roomCode: currentRoom,
            guess: guess
        });
    };

    document.body.appendChild(input);
    document.body.appendChild(btn);
});

socket.on("hint", (msg) => {
    document.getElementById("gameStatus").textContent = msg;
});

socket.on("gameOver", (winnerId, attempts) => {

    if (winnerId === myId) {
        document.getElementById("gameStatus").textContent =
            "YOU WON in " + attempts + " attempts!";
    } else {
        document.getElementById("gameStatus").textContent =
            "Game Over! Someone guessed it.";
    }
});
</script>

</body>
</html>
