<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let currentRoom = "";
let myId = "";

socket.on("connect", () => {
    myId = socket.id;
});

function joinRoom() {
    const name = document.getElementById("nameInput").value;
    const room = document.getElementById("roomInput").value;

    if (!name || !room) return;

    currentRoom = room;

    socket.emit("joinRoom", {
        roomCode: room,
        name: name
    });
}

socket.on("updatePlayers", (players) => {

    const list = document.getElementById("playersList");
    list.innerHTML = "";

    players.forEach(player => {
        const li = document.createElement("li");

        if (player.id === players[0].id) {
            li.textContent = player.name + " (Host)";
        } else {
            li.textContent = player.name;
        }

        list.appendChild(li);
    });

    if (players[0].id === myId) {
        document.getElementById("startBtn").style.display = "block";
    }
});

function startGame() {
    socket.emit("startGame", currentRoom);
}

socket.on("gameStarted", () => {

    document.getElementById("gameStatus").textContent = "Game Started! Guess a number (1-100)";

    const guessInput = document.createElement("input");
    guessInput.id = "guessInput";
    guessInput.placeholder = "Enter guess";

    const guessBtn = document.createElement("button");
    guessBtn.textContent = "Submit Guess";
    guessBtn.onclick = () => {
        const guess = document.getElementById("guessInput").value;
        socket.emit("guess", {
            roomCode: currentRoom,
            guess: guess
        });
    };

    document.body.appendChild(guessInput);
    document.body.appendChild(guessBtn);
});

socket.on("hint", (message) => {
    document.getElementById("gameStatus").textContent = message;
});

socket.on("gameOver", ({ winnerId, winnerAttempts }) => {

    if (winnerId === myId) {
        document.getElementById("gameStatus").textContent =
            "YOU WON in " + winnerAttempts + " attempts ðŸŽ‰";
    } else {
        document.getElementById("gameStatus").textContent =
            "Game Over! Someone guessed it!";
    }
});
</script>
